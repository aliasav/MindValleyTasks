<section class="content-header" style="margin-bottom:2%;">
   <h1>
    Tic - Tac - Toe  
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Tic Tac Toe</li>
  </ol>
</section>


<div class="container">
    <div class="row">
    	<div class="col-md-12">
    		
    		<div class="panel panel-info">
		        <div class="panel-heading">
		        	<div class="row">
		        		<div class="col-md-12">
		        			<center><h4><b>Let's Play! Your move!</b></h4></center>
		        		</div> 	
		        	</div>
		            
		        </div>
		        

		        <div class="panel-body">
		        	<div class="box box-primary">
			            <div class="box-header with-border">
			              <center><h3 class="box-title text-center" ng-show="game.turn===0">Your Turn!</h3></center>
			            </div>
			            <br>
			            <div class="box-body">
				            <div class="row">
				            	<div class="col-md-12">
				            		<div class="col-md-4" ng-repeat="piece in board">
				            			<a class="btn btn-app col-md-12 text-center" ng-click="pieceClicked(piece, game.turn)" ng-disabled="piece.value!==' '">
							                 [[ piece.value ]]
							            </a>
				            		</div>				            		
				            	</div>				        		
				        	</div>
				        	<br>		        	
			        	</div>			            
			          </div>		        	
		        </div>

		    </div>
    	</div>
    </div>
</div>
