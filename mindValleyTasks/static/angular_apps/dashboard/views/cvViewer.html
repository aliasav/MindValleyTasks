<section class="content-header" style="margin-bottom:2%;">
   <h1>
    Upload Your CV    
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Upload CV</li>
  </ol>
</section>


<div class="container">
    <div class="row">
    	<div class="col-md-12">
    		<div class="panel panel-info">
		        <div class="panel-heading">
		        	<div class="row">
		        		<div class="col-md-12">
		        			<center><h4><b>Enter Your Details</b></h4></center>
		        		</div> 	
		        	</div>
		            
		        </div>
		        
		        <div class="panel-body">
		        	<div class="box box-primary">
			            <div class="box-header with-border">
			              <h3 class="box-title text-center">Personal Details</h3>
			            </div>
			            <br>
			            <div class="box-body">
				            <div class="row">
				        		<div class="col-md-6">
				        			<label>Name</label>
				        			<input class="form-control" type="text" ng-model="form.name" placeholder="Enter Name" />
				        		</div>
				        		<div class="col-md-6">
				        			<label>Date Of Birth:</label>
				        			<input class="form-control" type="date" ng-model="form.dob" placeholder="Enter DOB" />
				        		</div>
				        	</div>
				        	<br><br>

				        	<div class="row">
				        		<div class="col-md-6">
				        			<label>Email ID</label>
				        			<input class="form-control" type="text" ng-model="form.email" placeholder="Enter Email ID" />
				        		</div>
				        		<div class="col-md-6">
				        			<label>Phone Number:</label>
				        			<input class="form-control" type="text" ng-model="form.number" placeholder="Enter Mobile Number" />
				        		</div>
				        	</div>
				        	<br>				        	
			        	</div>			            
			          </div>		        	
		        </div>


		        <div class="panel-body">
		        	<div class="box box-primary">
			            <div class="box-header with-border">
			              <h3 class="box-title text-center">Portfolio URLs</h3>
			            </div>
			            <br>
			            <div class="box-body">
				            <div class="row">
				        		<div class="col-md-6">
				        			<label>LinkedIn URL</label>
				        			<input class="form-control" type="text" ng-model="form.linkedInUrl" placeholder="Enter LinkedIn URL" />
				        		</div>
				        		<div class="col-md-6">
				        			<label>GitHub URL:</label>
				        			<input class="form-control" type="text" ng-model="form.githubUrl" placeholder="Enter GitHub URL" />
				        		</div>
				        	</div>
				        	<br><br>

				        	<div class="row">
				        		<div class="col-md-6">
				        			<label>Stack Overflow URL</label>
				        			<input class="form-control" type="text" ng-model="form.soUrl" placeholder="Enter Stackoverflow URL" />
				        		</div>
				        	</div>	
				        	<br>			        	
			        	</div>			            
			          </div>		        	
		        </div>



		        <div class="panel-body">
		        	<div class="box box-primary">
			            <div class="box-header with-border">
			              <h3 class="box-title text-center">Qualifications</h3>
			            </div>
			            <br>
			            <div class="box-body">
				            <div class="row">
				            	<div class="col-md-12">
				            		List All Qualification
				            	</div>				        		
				        	</div>
				        	<br>		        	
			        	</div>			            
			          </div>		        	
		        </div>



		        <div class="panel-body">
		        	<div class="box box-primary">
			            <div class="box-header with-border">
			              <h3 class="box-title text-center">Work Experience</h3>
			            </div>
			            <br>
			            <div class="box-body">
				            <div class="row">
				            	<div class="col-md-12">
				            		List All Work Experiences
				            	</div>				        		
				        	</div>
				        	<br>		        	
			        	</div>			            
			          </div>		        	
		        </div>


		        <div class="panel-body">
		        	<div class="box box-primary">
			            <div class="box-header with-border">
			              <h3 class="box-title text-center">Projects</h3>
			            </div>
			            <br>
			            <div class="box-body">
				            <div class="row">
				            	<div class="col-md-12">
				            		List All projects
				            	</div>				        		
				        	</div>
				        	<br>		        	
			        	</div>			            
			          </div>		        	
		        </div>


		        <div class="panel-body">
		        	<div class="box box-primary">
			            <div class="box-header with-border">
			              <h3 class="box-title text-center">Interests</h3>
			            </div>
			            <br>
			            <div class="box-body">
				            <div class="row">
				            	<div class="col-md-12">
				            		List All Interests
				            	</div>				        		
				        	</div>
				        	<br>		        	
			        	</div>			            
			          </div>		        	
		        </div>

		        <div class="row">
		        	<div class="col-md-4 col-md-offset-4">
		        		<button type="button" class="btn btn-block btn-success btn-lg">SUBMIT</button>
		        	</div>
		        </div>

		        <br>

		    </div>
    	</div>
    </div>
</div>
